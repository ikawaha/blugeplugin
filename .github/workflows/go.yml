name: Go

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version-file: go.mod
    - name: Build
      run: go build -v ./...
    - name: Test
      run: |
        go test -v ./...
        cd ./analysis/lang/ja; go test -benchmem -bench .; cd ../../..
